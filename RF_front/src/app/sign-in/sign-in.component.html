<br>
<div class="container-xxl">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Bad Credentials !</strong>
    </div>
    <div class="panel panel-primary">
          <div class="header-panel">
            <h3>Authentification</h3>
          </div>
      <br>
      <br>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onSignIn(f.value)">
          <div class="form-group">
            <label class="control-label">Email : </label>
            <input class="form-control" ngModel="" type="text" maxlength="80" name="email" required />
          </div>
          <div class="form-group">
            <label class="control-label">Password : </label>
            <input class="form-control" ngModel="" type="password" maxlength="80" name="password" required />
          </div>
          <br>
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid"> Login</button>
          <button (click)="onSignUp()" class="btn btn-success pull-right" style="margin-left: 3%"> Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
